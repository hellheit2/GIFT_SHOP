#Server
server.port=80

#MariaDB Connect
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/gift_shop
spring.datasource.username=root
spring.datasource.password=12345

#Query Console Output
spring.jpa.properties.hibernate.show_sql=true

#Formatting Output Query Readability
spring.jpa.properties.hibernate.format_sql=true

#Query Set Bind Parameters
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update

#MariaDB Database Dialect Settings
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

#Live Reload
spring.devtools.livereload.enabled=true

#Thymeleaf cache Stop
spring.thymeleaf.cache=false

#Maximum Size per File
spring.servlet.multipart.max-file-size=20MB

#Maximum File Size per Request
spring.servlet.multipart.max-request-size=100MB

#Default Batch Size Settings
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
#Product Image Upload Path
goodsImgLocation=C:/giftshop/goods

#Resource Upload Path
uploadPath=file:///C:/giftshop/

