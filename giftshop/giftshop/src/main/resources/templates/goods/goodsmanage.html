<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

!-- JS 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            let searchSellStatus = $("#searchSellStatus").val();
            let searchQuery = $("#searchQuery").val();

            location.href="/admin/goods-list/" + page
                + "?searchSellStatus=" + searchSellStatus
                + "&searchQuery=" + searchQuery;
        }

    </script>
</th:block>

<div layout:fragment="content">

    <form th:action="@{'/admin/goods-list/' + ${pageInfo.number}}" role="form" method="get" th:object="${pageInfo}">
        <table class="table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상품명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goods,status : ${pageInfo.getContent()}">
                <td th:text="${goods.id}"></td>
                <td>
                    <a th:href="'/admin/goods/'+${goods.id}" th:text="${goods.goodsName}"></a>
                </td>
                <td th:text="${goods.goodsSellStatus == T(com.example.giftshop.goods.constant.GoodsSellStatus).SELL} ? '판매중' : '품절'"></td>
                <td th:text="${goods.createdBy}"></td>
                <td th:text="${goods.regTime}"></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(pageInfo.number/maxPage) * maxPage + 1}, end=(${ (pageInfo.totalPages == 0) ? 1 : (start + (maxPage - 1) < pageInfo.totalPages ? start + (maxPage - 1) : pageInfo.totalPages)})" >
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${pageInfo.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${pageInfo.number - 1} + ')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(start,end)}" th:classappend="${pageInfo.number eq (page - 1)} ? 'active' : ''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${pageInfo.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${pageInfo.number + 1} + ')'" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${goodsSearchDTO}">

            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
                <option value="READY">준비중</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

</div>

</html>
