<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!--CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .error{
            color:#bd2130;
        }
    </style>

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>

<!--JS 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<div layout:fragment="content">

    <div id="login_wrap">
        <div class="login">
            <h3>LOGIN</h3>
            <form action="/members/login" role="form" method="post">
                <p>
                    <input type="email" id="u_email" name="email" placeholder="이메일 입력" autocomplete="off" title="이메일">
                </p>
                <p>
                    <input type="password" id="u_pwd" name="password" placeholder="비밀번호 입력" autocomplete="off" title="비밀번호">
                </p>
                <p class="login_chk">
                    <input type="checkbox" name="save" value="이메일 저장" id="chk">
                    <label for="chk">이메일 저장</label>
                </p>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <p class="login_sub"><input type="submit" value="로그인"></p>
                <ul class="login_list">
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                    <li><a href="/members/new">회원가입</a></li>
                </ul>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
        <div class="login_easy">
            <h3>SNS 간편 로그인</h3>
            <ul class="btn_wrap">
                <li><input type="button" value="카카오톡으로 로그인"></li>
                <li><input type="button" value="네이버로 로그인"></li>
                <li><input type="button" value="페이스북으로 로그인"></li>
                <li><input type="button" value="비회원 주문조회"></li>
            </ul>
        </div>

    </div>

</div>

</html>
