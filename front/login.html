<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/teazen.ico">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/login.css">
    <script>
        $(document).ready(function(){
            $("#bottom").load("bottom.html");
        });
    </script>
</head>
<body>
     <div id="login_title">
        <div class="title_wrap">
            <p><a href="index.html">✖</a></p>
            <h3><a href="index.html"><img src="images/logo_off.png" alt="TEAZEN로고" width="200" height="103"></a></h3>
            
        </div> 
    </div>
    <div id="login_wrap">
        <div class="login">
            <h3>LOGIN</h3>
            <form action="login.asp" method="post">
                <p>
                    <input type="text" id="u_id" placeholder="아이디 입력" autocomplete="off" title="아이디">
                </p>
                <p>
                    <input type="password" id="u_pwd" placeholder="비밀번호 입력" autocomplete="off" title="비밀번호">
                </p>
                <p class="login_chk">
                    <input type="checkbox" name="save" value="아이디 저장" id="chk">
                    <label for="chk">아이디 저장</label>
                </p>
                <p class="login_sub"><input type="button" value="로그인"></p>
                <ul class="login_list">
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </form>
        </div>
        <div class="login_easy">
            <h3>SNS 간편 로그인</h3>
            <ul class="btn_wrap">
                <li><input type="button" value="카카오톡으로 로그인"></li>
                <li><input type="button" value="네이버로 로그인"></li>
                <li><input type="button" value="페이스북으로 로그인"></li>
                <li><input type="button" value="비회원 주문조회"></li>
            </ul>
        </div>
        
    </div>
    
    <div id="bottom">
        
    </div>
</body>
</html>
