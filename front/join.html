<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>join</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/teazen.ico">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function(){
            $("#top").load("header.html");
            $("#bottom").load("bottom.html");
            
            $(".contents:not("+$('.join li a.j_sel').attr('href') + ")").hide();
            $(".j_txt1").not(":last").after("<span class='j_txt2'></span>");
            $(".join > li:first > a > .j_txt2").addClass("j_txts");

            $(".join li a").click(function(){
                $(".join li a").removeClass("j_sel");
                $(this).addClass("j_sel");
                $(".j_txt2").removeClass("j_txts");
                $(this).children(".j_txt2").addClass("j_txts");//$(".j_txt2",this)
                $(".contents").hide();
                console.log($(this).attr('href'));
                $($(this).attr('href')).show();
                return false;
            });
            
            $(".email_list").change(function(){
                var temp = $(this).find("option:selected");
                if ($(this).val() == "etc") {
                    $("#sel_email").val('');
                    $("#sel_email").prop("readonly",false);

                } else {
                    $("#sel_email").val(temp.val());
                    $("#sel_email").prop("readonly",true);
                }
            });
            
            $("#chk_same").click(function(){
                var temp = [];       
                if($(this).is(":checked")){
                    $("#order1 > ol > li > input").each(function(){
                        temp.push($(this).val());  
                    });
                    
                    $("#order2 > ol > li > input").each(function(index){
                        $(this).val(temp[index]);
                        console.log($(this).val());
                    });
                    $("#order2 > ol > li > input").prop("readonly",true);
                } else {
                    $("#order2 > ol > li > input").prop("readonly",false);
                }
            });

        });
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/join.css">
</head>

<body>
    <div id="top">
        
    </div><!--top-->
    
    <div id="join_wrap">
       <h3><span>TEAZEN 회원가입하기</span></h3>
       <p><span>티젠</span>에 오신 여러분을 진심으로 환영합니다.</p>
       <form action="#" method="post">
           
            <div id="wrap1">
                <p>기본 정보</p>
                <div class="form_wrap1">
                    <div class="line">
                        <label for="u_name" class="l_con">이름</label>
                        <p class="r_con"><input type="text" id="u_name" autocomplete="off"></p>
                    </div><!--line 이름-->
                    <div class="line">
                        <label for="u_id" class="l_con">아이디</label>
                        <p class="r_con"><input type="text" id="u_id" autocomplete="off"></p>
                        <p class="dup_chk"><button onclick="return false">중복 확인</button></p>
                    </div> <!--line 아이디-->
                    <div class="line">
                        <label for="u_pwd" class="l_con">비밀번호</label>
                        <p class="r_con"><input type="password" id="u_pwd" autocomplete="off"></p>
                    </div>
                    <div class="line">
                        <label for="u_pwd" class="l_con">비밀번호 확인</label>
                        <p class="r_con"><input type="password" id="u_pwd" autocomplete="off"></p>
                    </div>
                    <!--line 패스워드-->
                    <div class="line">
                        <label for="u_tel1" class="l_con">연락처</label>
                        <div class="r_con">
                            <p class="mobile">
                                <select>
                                    <option>선택</option>
                                    <option value="SKT">SKT</option>
                                    <option value="KT">KT</option>
                                    <option value="LG">LG U+</option>
                                </select>
                            </p>
                            <p class="tel1"><input type="tel" id="u_tel1" title="전화번호 앞"></p>
                            <span class="tel2"> - </span>
                            <p class="tel3"><input type="tel" id="u_tel2" title="전화번호 중간"></p>
                            <span class="tel4"> - </span>
                            <p class="tel5"><input type="tel" id="u_tel3" title="전화번호 뒷"></p>
                        </div>
                    </div>
                    <!--line 연락처-->
                    <div class="line">
                        <label for="u_email" class="l_con">이메일</label>
                        <div class="r_con">
                            <p class="email1"><input type="email" id="u_email" autocomplete="off"></p>
                            <span class="email2"> @ </span>
                            <p class="email1"><input type="email" id="sel_email" autocomplete="off"></p>
                            <p class="email3">
                                <select class="email_list">
                                    <option>선택</option>
                                    <option value="etc">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                </select>
                            </p>
                        </div>
                    </div> <!--line 이메일-->
                </div><!--form_wrap1-->
           </div><!--wrap1-->
           
           <div id="wrap2">
               <p>배송지 정보</p>
               <div class="form_wrap2">  
                    <div class="line2">
                        <div>
                            <label for="chk_same"><strong>*</strong> 주문자 정보와 동일<span class="chk_box"></span></label>
                            <input type="checkbox" id="chk_same">
                        </div>
                        <fieldset id="order1">
                            <legend>주문자 정보</legend>
                            <ol>
                                <li><label for="recipient">이름</label><input type="text" class="order_t" id="recipient" required></li>
                                
                                <li><label for="r_tel">연락처</label><input type="tel" class="order_t" id="r_tel" required></li>
                                
                                <li><label for="home">우편번호</label><input type="text" class="order_t"  id="home" required><button class="search_btn">우편번호찾기</button></li><!--우편번호-->
                                
                                <li><label for="add">상세 주소</label><input type="text" class="order_t" id="add" autocomplete="off" required></li><!--주소-->
                            </ol>
                        </fieldset>
                        <fieldset id="order2">
                            <legend>기본 배송지 정보</legend>
                            <ol>
                                <li><label for="recipient2">이름</label><input type="text" class="order_t" id="recipient2" required></li>
                                
                                <li><label for="r_tel2">연락처</label><input type="tel" class="order_t" id="r_tel2" required></li>
                                
                                <li><label for="home2">우편번호</label><input type="text" class="order_t" id="home2" required><button class="search_btn">우편번호찾기</button></li><!--우편번호-->
                                
                                <li><label for="add2">상세 주소</label><input type="text" class="order_t" id="add2" autocomplete="off" required></li><!--주소-->
                            </ol>
                        </fieldset>
                    </div><!--line 배송지입력-->
                </div><!--form_wrap2-->
            </div><!--wrap2-->
            <p id="join_btn"><button>회원가입</button></p>
        </form>
    </div><!--join_wrap-->
    

    <div id="bottom">
        
    </div>
    
    <div id="quick_fixed">
        <ul class="fixed_list">
            <li><a href="#" class="q_top">TOP</a></li>
            <li><a href="login.html">로그인</a></li>
            <li><a href="#">장바구니</a></li>
            <li>최근 본 상품&#40;<span>0</span>&#41;
                <ul class="recent_list">
                    <li class="noitem">최근 본 상품이<br>없습니다.</li>
                </ul>
            </li>
            <li><a href="#">상담/문의</a></li>
            <li><a href="#" class="q_bottom">BOTTOM</a></li>
        </ul>
    </div>
</body>

</html>
